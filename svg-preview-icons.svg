<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="17px" height="60px">
<defs>
    <!-- dropshadow for clarity -->
    <filter id="dropshadow" height="130%">
        <feOffset in="SourceAlpha" dx="0" dy="1" result="offsetblur"/>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</defs>

<!-- zoom "+" icon -->
<g transform="translate(0, 1)" stroke="white" stroke-width="1.5px" filter="url(#dropshadow)">
    <line x1="4" y1="6" x2="8" y2="6" stroke-linecap="square" />
    <line x1="6" y1="4" x2="6" y2="8" stroke-linecap="square" />
    <circle cx="6" cy="6" r="4.5" fill="none" />
    <line x1="10" y1="9" x2="16" y2="15" />
</g>

<!-- zoom "-" icon -->
<g transform="translate(0, 21)" stroke="white" stroke-width="1.5px" filter="url(#dropshadow)">
    <line x1="4" y1="6" x2="8" y2="6" stroke-linecap="square" />
    <circle cx="6" cy="6" r="4.5" fill="none" />
    <line x1="10" y1="9" x2="16" y2="15" />
</g>

<!-- zoom "1:1" icon -->
<g transform="translate(0, 40)" filter="url(#dropshadow)">
    <text style="font-family: Arial; font-size: 10; font-weight: bold" fill="white" x="1" y="12">1:1</text>
</g>

</svg>
